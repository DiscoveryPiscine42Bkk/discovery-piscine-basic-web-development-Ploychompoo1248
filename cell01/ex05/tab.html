<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid black; 
            width: 200px;            
            height: 100px;           
            padding: 10px;           
            vertical-align: center;  
        }

      
        .box1 {
            background-color: #cfd188; 
        }

       
        .box2 {
            background-color: #eec0b3;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="box1">First cell</td>
            
            <td class="box2">Second cell</td>
        </tr>
    </table>

</body>
</html>
